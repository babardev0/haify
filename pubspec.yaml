name: haify
description: "Haify - Premium Wellness App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management (Riverpod)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation (GoRouter)
  go_router: ^13.0.0

  # UI Design (Glassmorphism & Fonts)
  google_fonts: ^6.1.0
  glassmorphism: ^3.0.0
  flutter_svg: ^2.0.9
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  
  # Generators (Compatible Versions)
  riverpod_generator: ^2.3.3
  custom_lint: ^0.5.8